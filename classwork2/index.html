<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classwork2</title>
</head>
<body>
<script>
    // - Користувач вводить або має два числа.
    //     Потрібно знайти та вивести максимальне число з тих двох .
    //     Також потрібно врахувати коли введені рівні числа.

    let numb1 = +prompt('enter your 1st number');
    let numb2 = +prompt('enter your 2nd number');

    if(numb1>numb2){
        console.log(numb1);
    }
    else if(numb2>numb1){
        console.log(numb2);
    }
    else if(numb1===numb2){
        console.log('oops, they are equal!')
    }

    // - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    // Користувач вводить номер квартири просто в змінні або через prompt('') .
    //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.

    let apartment = +prompt('your apartment');

    if((apartment >= 1) && (apartment <= 20)){
        console.log('you live at the 1st block');
    }
    else if((apartment >=21) && (apartment <=48)){
        console.log('you live at the 2nd block');
    }
    else if((apartment >=49) && (apartment <=90)){
        console.log('you live at the 3rd block');
    }



    // - Ми маємо змінну number в яку користувач задає числове значення,
    //     якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО

    let number = +prompt('enter your number');

    if(number === 10){
        console.log('correct!')
    }
    else{
        console.log('wrong!')
    }

    // - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //     якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 4.
    // якщо в змінну записали щось інше, спрацьовує else

    let x = true;

    if(typeof(x) == "number"){
        console.log('1');
        console.log(typeof(x));
    }
    else if(typeof(x) == "string"){
        console.log('2');
    }
    else if(typeof(x) == "boolean"){
        console.log('3');
        console.log(typeof(x));
    }
    else if(typeof(x) == "object"){
        console.log('4');
        console.log(typeof(x));
    }
    else{
        console.log('you are wrong');
    }



    // - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН


    let temp = +prompt('temperature?');

    if((temp >= 10) && (temp <=22)){
        console.log('go to Okten school');
    }
    else{
        console.log('stay home! study online');
    }

    let temp2 = +prompt('temperature?');
    ((temp2 >= 10) && (temp2 <=22)) ? console.log('go to Okten school') : console.log('stay home! study online')


    // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне

    let num = +prompt('enter your number 1 to 5');

    switch (num){
        case 1:
            console.log('your prize is a car!');
            break;
        case 2:
            console.log('your prize is a phone!');
            break;
        case 3:
            console.log('your prize is a laptop!');
            break;
        case 4:
            console.log('your prize is a bonus course at Okten school :)!');
            break;
        case 5:
            console.log('your prize is cat!');
            break;
        default:
            console.log('wrong number');
    }


</script>
</body>
</html>
